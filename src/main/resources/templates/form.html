<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Spring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
    </div>
    <section class="container size80-vh contenedor full-height d-flex align-items-center">


            <div class="contenido-seccion-formulario shadow">

                <div class="fila">

                    <div class="columna">
                        <form class="mx-auto" th:action="@{/form}" th:object="${cliente}" method="post">

                            <label style="width:200px" for="">Nombre</label>
                            <input style="width:100%" type="text" th:field="*{nombre}" />
                            <label style="width:200px" for="">Apellido</label>
                            <input style="width:100%" type="text" th:field="*{apellido}" />
                            <label style="width:200px" for="">Email</label>
                            <input style="width:100%" type="text" th:field="*{email}" />
                            <label style="width:200px" for="">Fecha:</label>
                            <input style="width:100%" type="text" th:field="*{createAt}">
                            <button style="width:100%" type="submit">Crear cliente</button>
                        </form>
                    </div>
                </div>


        </div>






    </section>

</body>

</html>
